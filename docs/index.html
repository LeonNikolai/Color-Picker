<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title id="tittle">RGB: color picker</title>
    <meta name="description" content="A tool to search for colors using color names,hex,rgb,hsx or cmyk.">
    <meta name="keywords" content="RGB,HSL,HSV,HSB,Color Picker,Rgb cube, tool, sliders">
    <meta name="author" content="Leon Nikolai Engelsvold">
    <link rel="icon" sizes="any" type="data:image/svg+xml" href="favicon.ico">
  </head>
  <body>
    <div id="loading"><img src="loading.svg"></div>
    <div class="wrapper">
      <div id="sidebar-left">
        <section class="colorspace">
          <div id="colorswap">
            <input type="radio" name="selectedcolor" value="0" checked onchange="colorload(0);" id="color-0">
          </div>
        </section>
        <section class="colorspace rgb"><span class="descriptor">rgb</span>
          <div class="row">
            <input class="clr-in" type="range" step="any" value="255" max="255" min="0" name="" id="red">
          </div>
          <div class="row">
            <input class="clr-in" type="range" step="any" value="0" max="255" min="0" name="" id="green">
          </div>
          <div class="row">
            <input class="clr-in" type="range" step="any" value="0" max="255" min="0" name="" id="blue">
          </div>
        </section>
        <section class="colorspace hue"><span class="descriptor">hsx</span>
          <div class="row huepointer">
            <input class="clr-in" type="range" step="any" value="0" max="360" min="0" name="" id="hue">
          </div>
          <div class="colorspace hsl"><span class="descriptor">hsl</span>
            <div class="row">
              <input class="clr-in" type="range" step="any" value="100" max="100" min="0" name="" id="saturation_1">
            </div>
            <div class="row">
              <input class="clr-in" type="range" step="any" value="50" max="100" min="0" name="" id="lightness">
            </div>
          </div>
          <div class="colorspace hsv"><span class="descriptor">hsv</span>
            <div class="row">
              <input class="clr-in" type="range" step="any" value="100" max="100" min="0" name="" id="saturation_2">
            </div>
            <div class="row">
              <input class="clr-in" type="range" step="any" value="100" max="100" min="0" name="" id="value">
            </div>
          </div>
          <div class="colorspace hwb"><span class="descriptor">hwb</span>
            <div class="row">
              <input class="clr-in" type="range" step="any" value="0" max="100" min="0" name="" id="whiteness">
            </div>
            <div class="row">
              <input class="clr-in" type="range" step="any" value="0" max="100" min="0" name="" id="blackness">
            </div>
          </div>
        </section>
        <section class="colorspace cmyk"><span class="descriptor">cmyk IN PROGRESS</span>
          <div class="row">
            <input class="clr-in" type="range" value="0" max="100" min="0" name="" id="cyan">
          </div>
          <div class="row">
            <input class="clr-in" type="range" value="0" max="100" min="0" name="" id="magenta">
          </div>
          <div class="row">
            <input class="clr-in" type="range" value="0" max="100" min="0" name="" id="yellow">
          </div>
          <div class="row">
            <input class="clr-in" type="range" value="0" max="100" min="0" name="" id="key">
          </div>
          <div class="row"></div>
        </section>
      </div>
      <div id="middel">
        <div id="notifications"></div>
        <div class="app">
          <div id="test"><span class="bold">#ff0000</span>
            <div class="grid">
              <div><span class="prefix">rgb</span><span class="digit">255<span class='pad'></span> 0<span class='pad'></span><span class='pad'></span><span class='pad'></span> 0<span class='pad'></span><span class='pad'></span><span class='pad'></span></span>
              </div>
              <div><span class="prefix">hsl</span><span class="digit">0°<span class='pad'></span><span class='pad'></span> 100% 50%<span class='pad'></span></span>
              </div>
              <div><span class="prefix">hwb</span><span class="digit">0°<span class='pad'></span><span class='pad'></span> 0%<span class='pad'></span><span class='pad'></span> 0%<span class='pad'></span><span class='pad'></span></span>
              </div>
              <div><span class="prefix">hsv</span><span class="digit">0°<span class='pad'></span><span class='pad'></span> 100% 100%</span>
              </div>
              <div><span class="prefix">cmyk</span><span class="digit">0%<span class='pad'></span><span class='pad'></span> 100% 100% 0%<span class='pad'></span><span class='pad'></span></span>
              </div>
            </div>
          </div>
        </div>
        <h2>search color systems</h2>
        <div class="app">
          <form id="clr-search">
            <label class="material-icons searchIcon" for="searchfield"> <span>search</span></label>
            <input id="searchfield" type="text" noaria-label="Search" autocomplete="off" placeholder="Color Search" name="color-search">
            <div class="dropdown"></div>
          </form>
          <div id="message">test</div>
          <ul class="scrollbar-autohide" id="output"></ul>
        </div>
        <h2>contrast checker</h2>
        <div class="app"> 
          <div class="preview">comming soon</div>
        </div>
      </div>
    </div>
    <script src="js/color_convert.js" type="text/javascript"></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
