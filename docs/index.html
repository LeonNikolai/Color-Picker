<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"><link rel="stylesheet" href="main.css"><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><title id="tittle">RGB: color picker</title><meta name="description" content="A tool to search for colors using color names,hex,rgb,hsx or cmyk."><meta name="keywords" content="RGB,HSL,HSV,HSB,Color Picker,Rgb cube, tool, sliders"><meta name="author" content="Leon Nikolai Engelsvold"><link rel="icon" sizes="any" type="data:image/svg+xml" href="favicon.ico"></head><body><div class="wrapper"><div id="sidebar-left"><nav><label class="radio"><input type="radio" name="type" value="number" oninput="changeinput(&quot;clr-in&quot;,this.value)"><span>Numbers</span></label><label class="radio"><input type="radio" name="type" value="range" checked oninput="changeinput(&quot;clr-in&quot;,this.value)"><span>Sliders</span></label><label class="radio"><input type="radio" name="type" value="range" disabled oninput="sitealert(&quot;This feature is currently not implemented&quot;)"><span>Graphical</span></label></nav><section class="colorspace"><div class="colorswap"><input type="radio" name="selectedcolor" value="0" checked onchange="colorload(0);" id="color-0"><input type="radio" name="selectedcolor" value="1" onchange="colorload(1);" id="color-1"><input type="radio" name="selectedcolor" value="2" onchange="colorload(2);" id="color-2"><input type="radio" name="selectedcolor" value="3" onchange="colorload(3);" id="color-3"><input type="radio" name="selectedcolor" value="4" onchange="colorload(4);" id="color-4"><input type="radio" name="selectedcolor" value="5" onchange="colorload(5);" id="color-5"></div></section><section class="colorspace rgb"><span class="descriptor">rgb</span><div class="row"><input class="clr-in" type="range" step="any" value="255" max="255" min="0" name="" id="red"></div><div class="row"><input class="clr-in" type="range" step="any" value="0" max="255" min="0" name="" id="green"></div><div class="row"><input class="clr-in" type="range" step="any" value="0" max="255" min="0" name="" id="blue"></div></section><section class="colorspace hue"><span class="descriptor">hsx</span><div class="row huepointer"><input class="clr-in" type="range" step="any" value="0" max="360" min="0" name="" id="hue"></div><div class="colorspace hsl"><span class="descriptor">hsl</span><div class="row"><input class="clr-in" type="range" step="any" value="100" max="100" min="0" name="" id="saturation_1"></div><div class="row"><input class="clr-in" type="range" step="any" value="50" max="100" min="0" name="" id="lightness"></div></div><div class="colorspace hsv"><span class="descriptor">hsv</span><div class="row"><input class="clr-in" type="range" step="any" value="100" max="100" min="0" name="" id="saturation_2"></div><div class="row"><input class="clr-in" type="range" step="any" value="100" max="100" min="0" name="" id="value"></div></div><div class="colorspace hwb"><span class="descriptor">hwb</span><div class="row"><input class="clr-in" type="range" step="any" value="0" max="100" min="0" name="" id="whiteness"></div><div class="row"><input class="clr-in" type="range" step="any" value="0" max="100" min="0" name="" id="blackness"></div></div></section><div id="test"></div><section class="colorspace cmyk"><span class="descriptor">cmyk IN PROGRESS</span><div class="row"><input class="clr-in" type="range" value="0" max="100" min="0" name="" id="cyan"></div><div class="row"><input class="clr-in" type="range" value="0" max="100" min="0" name="" id="magenta"></div><div class="row"><input class="clr-in" type="range" value="0" max="100" min="0" name="" id="yellow"></div><div class="row"><input class="clr-in" type="range" value="0" max="100" min="0" name="" id="key"></div><div class="row"></div></section></div><div id="middel"><div id="notifications"></div><form id="clr-search"><label class="material-icons searchIcon" for="searchfield"> <span>search</span></label><input id="searchfield" type="text" noaria-label="Search" autocomplete="off" placeholder="Color Search" name="color-search"></form><ul id="output"><li><span>worker stuck</span></li></ul></div></div><script src="js/color_convert.js" type="text/javascript"></script><script src="js/main.js" type="text/javascript"></script></body></html>
