(this.value); draw(); input_hex.value = rgb_hex(rgb.r,rgb.g,rgb.b);"><input class="txt" id="b2" type="number" name="b" step="any" max="255" min="0" oninput="minmaxsnap(this);rgb.b = this.value; this.previousSibling.value = this.value; draw(); input_hex.value = rgb_hex(rgb.r,rgb.g,rgb.b);"><br><span>Hex #</span><output id="hex"></output></div><section id="viewrgb"><div class="toolbar"><span>View test </span><select id="colorspace" name="viewspace" onchange="seti = this.value"><option value="1">TEST 1 : RGB cordinates</option><option value="2">TEST 2 : minimalistic experiment</option><option value="3">TEst 3 : RGB CUBE not done because</option></select><button onclick="setup()">reset fix</button></div></section><section id="settings"></section><section id="outputs"></section></main><section></section><script src="https://cdn.jsdelivr.net/npm/p5" type="text/javascript"></script><script src="index.js" type="text/javascript"></script></body></html>
